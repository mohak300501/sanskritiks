name: Generate Zipf Plot

on:
  schedule:
    - cron: '0 0 */10 * *'  # Every 10 days at midnight UTC
  workflow_dispatch:  # Optional: allows manual run from GitHub UI

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install google-api-python-client google-auth matplotlib numpy

      - name: Run plot generation script
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
          UNIQUE_JSON_ID: ${{ secrets.UNIQUE_JSON_ID }}
          GH_PAT: ${{ secrets.GH_PAT }}
        run: python generate_zipf.py

      - name: Commit and push new plot
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add static/zipf_plot.png
          git commit -m "Update Zipf plot (auto)" || echo "No changes"
          git push https://x-access-token:${GH_PAT}@github.com/mohak300501/sanskritiks.git HEAD:${GITHUB_REF#refs/heads/}
